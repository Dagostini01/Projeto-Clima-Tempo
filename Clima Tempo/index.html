<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima Agora!</title>
</head>

<body>

    <div class="container"><!--Container Principal-->

        <div class="form"><!--Form-->
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div><!--Form-->

        <div id="weather-data"><!--Weather-data-->
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Cidade</span>
               
            </h2>
            <p id="temperature"><span>Temperatura</span>&deg;C</p>

            <div id="description-container">
                <p id="description">Condições do tempo</p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
            </div>

            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet">
                        <span>Umidade</span>
                    </i>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind">
                        <span>Vento</span>
                    </i>
                </p>
            </div>
        </div><!--Weather-data-->

    </div><!--Container Principal-->

    <script src="js/scripts.js"></script>
</body>
</html>
